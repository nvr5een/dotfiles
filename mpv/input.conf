# ~/.config/mpv/input.conf

# ==========================
# Core Playback Toggles
# ==========================
k cycle pause    # toggle play/pause (YouTube-style)
a cycle audio    # next audio track
c cycle sub      # next subtitle track

# ==========================
# Seeking / Navigation
# ==========================
j seek -6        # rewind 6 seconds
l seek  6        # forward 6 seconds
CTRL+j seek -60  # rewind 1 minute
CTRL+l seek  60  # forward 1 minute

# ==========================
# Shader / Profile Switching
# ==========================
CTRL+0 set glsl-shaders ""      ; show-text "Shaders OFF"     # clear shaders
CTRL+7 apply-profile crt-lite   ; show-text "CRT Lite"        # lightweight scanline + grille
CTRL+8 apply-profile crt-pvm    ; show-text "CRT PVM"         # Sony PVM-style
CTRL+9 apply-profile crt-full   ; show-text "CRT Full"        # full stack (scanlines + mask + chroma bleed..)

# ==========================
# Window / Integer Scaling
# ==========================
CTRL+2 set autofit 1280x960     ; show-text "2× (1280×960)"   # good for 240p ×5
CTRL+3 set autofit 1920x1440    ; show-text "3× (1920×1440)"  # my default
CTRL+4 set autofit 2560x1920    ; show-text "4× (2560×1920)"  # perfect for 480-line material
