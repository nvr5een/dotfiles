# ~/.config/mpv/mpv.conf

# Sensible defaults for macOS
vo=gpu-next        # Use Metal video output (macOS best option)
hwdec=videotoolbox # Enable Apple hardware video decoding
profile=gpu-hq     # High-quality default scaling/debanding profile

# Default window size (3× scale for 480-line material)
autofit=1920x1440

# Audio priority order: Japanese > Cantonese > Mandarin > Korean >
# French > Spanish > German > English (with common aliases included)
alang=jpn,yue,zh-yue,chi,zho,kor,fre,fra,spa,deu,ger,eng

# Subtitle priority: English (both ISO-639-2 "eng" and ISO-639-1 "en")
slang=eng,en

# Auto-load external subs with fuzzy name matching
sub-auto=fuzzy

# Don’t open a window for audio-only files (just play audio)
audio-display=no

# Save screenshots to ~/Pictures/MPV/ with incremental numbering
screenshot-template=~/Pictures/MPV/mpv-screenshot%n

# ===============
# Shader profiles
# ===============
[no-shaders]  # No shaders defined here = clears stack when profile applied
glsl-shaders-clr

[crt-lite]    # Lightweight CRT look: scanlines + grille + mild warm tint
glsl-shaders-clr
glsl-shader=~/.config/mpv/shaders/crt-aperture-scan.glsl
glsl-shader=~/.config/mpv/shaders/warm-tint.glsl

[crt-pvm]     # Sony PVM-style look: pixel-locked mask, even scanlines, subtle bloom
glsl-shaders-clr
glsl-shader=~/.config/mpv/shaders/pvm-aperture.glsl

[crt-full]    # Full retro stack: scanlines + mask + chroma bleed + bloom + warm tint
glsl-shaders-clr
glsl-shader=~/.config/mpv/shaders/scanlines.glsl
glsl-shader=~/.config/mpv/shaders/chroma-bleed.glsl
glsl-shader=~/.config/mpv/shaders/subtle-bloom.glsl
glsl-shader=~/.config/mpv/shaders/grille.glsl
glsl-shader=~/.config/mpv/shaders/warm-tint.glsl
